<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 标签选择器 */
      p {
        color: red;
        font-size: 12px;
      }

      div {
        color: aqua;
        width: 50px;
        height: 50px;
      }
      /* 类选择器 */

      .star-sing {
        color: green;
      }
      .green {
        background-color: green;
      }

      .red {
        color: red;
        background-color: aquamarine;
      }

      /* id选择器 */
      #nav {
        color: blue;
      }
      /* 通配符 */
      * {
        color: bisque;
      }
    </style>
  </head>
  <body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>

    <ul>
      <li class="red">111</li>
      <li class="red">222</li>
      <li class="star-sing">333</li>
      <li>444</li>
      <li>555</li>
    </ul>

    <div class="red green"></div>
    <div class="green"></div>
    <div class="red"></div>

    <div id="nav">hahahahh</div>
    <div id="nav">1111</div>
  </body>
</html>
