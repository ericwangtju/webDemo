<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 当屏幕大于等于640px以上，让div一行现实两个 */
      /* 当屏幕小雨640px以上，让div一行现实一个 */
      /* 媒体查询最好是从小到大 */
    </style>
    <!-- 引入资源就是针对不同屏幕尺寸 调用不同的css问价 -->
    <link
      rel="stylesheet"
      href="style320.css"
      media="screen and (min-width:320px)"
    />
    <link
      rel="stylesheet"
      href="style640.css"
      media="screen and (min-width:640px)"
    />
  </head>
  <body>
    <div>1</div>
    <div>2</div>
  </body>
</html>
