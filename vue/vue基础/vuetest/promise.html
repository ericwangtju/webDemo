        function queryData(url) {
            return new Promise(function (resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState != 4) {
                        return
                    }
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        // 请求成功
                        resolve(xhr.responseText)
                    } else {
                        // 处理异常
                        reject('服务器错误')
                    }
                }
                xhr.open('get', url);
                xhr.send(null)
            })
        }
