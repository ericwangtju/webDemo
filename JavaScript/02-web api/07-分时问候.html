<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="welcome">上午好</div>
    <script>
      var display = document.getElementById("welcome");
      var now = new Date().getHours();
      console.log(now);
      if (now < 12) {
        display.innerHTML = "上午好";
      } else if (now < 18) {
        display.innerHTML = "下午好";
      } else {
        display.innerHTML = "晚上好……";
      }
    </script>
  </body>
</html>
